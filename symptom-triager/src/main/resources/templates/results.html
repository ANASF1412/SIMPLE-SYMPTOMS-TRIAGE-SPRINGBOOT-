<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Symptom Triager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2 class="mb-0">Results for: <span th:text="${symptoms}"></span></h2>
                    </div>
                    <div class="card-body">
                        <div th:if="${diseases.empty}">
                            <div class="alert alert-warning">
                                <h4>No diseases found</h4>
                                <p>No matching diseases found for your symptoms. Please consult a healthcare professional.</p>
                            </div>
                        </div>
                        <div th:unless="${diseases.empty}">
                            <h4>Possible Conditions:</h4>
                            <div class="row">
                                <div class="col-md-6 mb-3" th:each="disease : ${diseases}">
                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${disease.name}"></h5>
                                            <p class="card-text"><strong>Symptoms:</strong> <span th:text="${disease.symptoms}"></span></p>
                                            <p class="card-text" th:text="${disease.description}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="/" class="btn btn-primary">Check Again</a>
                            <a href="/admin" class="btn btn-secondary">Admin Panel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
