<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Triager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Symptom Triager</h2>
                    </div>
                    <div class="card-body">
                        <p class="lead">Enter your symptoms to get possible disease suggestions</p>
                        <form action="/check" method="post">
                            <div class="mb-3">
                                <label for="symptoms" class="form-label">Symptoms (separate with commas):</label>
                                <textarea class="form-control" id="symptoms" name="symptoms" rows="4" 
                                         placeholder="e.g., fever, cough, headache" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Check Symptoms</button>
                        </form>
                        <hr>
                        <a href="/admin" class="btn btn-secondary">Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
