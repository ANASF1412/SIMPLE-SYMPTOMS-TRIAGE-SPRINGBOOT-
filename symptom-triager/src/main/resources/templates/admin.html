<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Symptom Triager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 th:text="${disease.id != null ? 'Edit Disease' : 'Add New Disease'}"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${disease.id != null ? '/admin/update' : '/admin/add'}" method="post" th:object="${disease}">
                            <input type="hidden" th:field="*{id}" th:if="${disease.id != null}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Disease Name:</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label for="symptoms" class="form-label">Symptoms:</label>
                                <textarea class="form-control" th:field="*{symptoms}" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description:</label>
                                <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success" th:text="${disease.id != null ? 'Update' : 'Add'}"></button>
                            <a href="/admin" class="btn btn-secondary" th:if="${disease.id != null}">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h4>Manage Diseases</h4>
                    </div>
                    <div class="card-body">
                        <div th:if="${diseases.empty}">
                            <p>No diseases found. Add some diseases to get started.</p>
                        </div>
                        <div th:unless="${diseases.empty}">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Symptoms</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="d : ${diseases}">
                                        <td th:text="${d.name}"></td>
                                        <td th:text="${#strings.abbreviate(d.symptoms, 50)}"></td>
                                        <td>
                                            <a th:href="@{/admin/edit/{id}(id=${d.id})}" class="btn btn-sm btn-primary">Edit</a>
                                            <form th:action="@{/admin/delete/{id}(id=${d.id})}" method="post" style="display:inline;">
                                                <button type="submit" class="btn btn-sm btn-danger" 
                                                        onclick="return confirm('Are you sure?')">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="mt-3">
                            <a href="/" class="btn btn-primary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
